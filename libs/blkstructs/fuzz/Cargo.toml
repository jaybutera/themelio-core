
[package]
name = "blkstructs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
hex = "0.4.2"
rlp="0.4.5"

[dependencies.blkstructs]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "melscript_reader"
path = "fuzz_targets/melscript_reader.rs"

[[bin]]
name = "melscript_interpret"
path = "fuzz_targets/melscript_interpret.rs"
